<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>appoinment page</title>
    <link rel="stylesheet" href="../assests/style.css/appoinm.css">
</head>
<body>
<div class="main-wrap">
     <div class="form">
      <form action="https://formbold.com/s/FORM_ID" method="POST">
        <div class="formbold-mb-5">
          <label for="name" class="formbold-form-label"> Full Name </label>
          <input
            type="text"
            name="name"
            id="name"
            placeholder="Full Name"
            class="formbold-form-input"
            value="xxx"
          />
        </div>
        <div class="formbold-mb-5">
          <label for="phone" class="formbold-form-label"> Phone Number </label>
          <input
            type="text"
            name="phone"
            id="phone"
            placeholder="Enter your phone number"
            class="formbold-form-input"
            value="638123432"
          />
        </div>
        <div class="formbold-mb-5">
          <label for="email" class="formbold-form-label"> Email Address </label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Enter your email"
            class="formbold-form-input"
            value="ishusankar14@gmail.com"
          />
        </div>
        <div class= "formbold--mx-3">
          <div class="formbold-px-3">
            <div class="formbold-mb-5">
              <label for="date" class="formbold-form"> Date </label>
              <input
                type="date"
                name="date"
                id="date"
                class="formbold-form-input"
                value="1.01.2023"
              />
            </div>
          </div>
      
        <div class="pt-3">
          <label class="label-2">
            Address Details
          </label>
          <div class=" formbold--mx-3">
            <div class=" formbold-px-3">
              <div class="formbold-mb-5">
                <input
                  type="text"
                  name="area"
                  id="area"
                  placeholder="Enter area"
                  class="formbold-form-input"
                  value="nagar"
                />
              </div>
            </div>
            <div class="formbold-px-3">
              <div class="formbold-mb-5">
                <input
                  type="text"
                  name="city"
                  id="city"
                  placeholder="Enter city"
                  class="formbold-form-input"
                  value="chennai"
                />
              </div>
            </div>
            <div class=" formbold-px-3">
              <div class="formbold-mb-5">
                <input
                  type="text"
                  name="state"
                  id="state"
                  placeholder="Enter state"
                  class="formbold-form-input"
                  value="tamilnadu"
                />
              </div>
            </div>
            <div class= "formbold-px-3">
              <div class="formbold-mb-5">
                <input
                  type="text"
                  name="post-code"
                  id="post-code"
                  placeholder="Post Code"
                  class="formbold-form-input"
                  value="600002"
                />
              </div>
            </div>
          </div>
        </div>
  
        <div>
          <button class="formbold-btn">Book Appointment</button>
        </div>
      </form>
    </div>
  </div>
              <script>
                const name= document.getElementById("name").value
                const phone=document.getElementById("phone").value
                const email=document.getElementById("email").value
                const area=document.getElementById("area").value
                const city=document.getElementById("city").value
                const state=document.getElementById("state").value
                const postcode=document.getElementById("post-code").value


                console.log(name)
                console.log(phone)
                console.log(email)
                console.log(area)
                console.log(city)
                console.log(state)
                console.log(post-code)
                

              </script>
  </body>
  </html>
