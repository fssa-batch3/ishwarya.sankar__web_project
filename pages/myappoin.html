<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Appointments</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }

        h1 {
            color: #333;
        }

        .table-container {
            margin-top: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid #ccc;
        }

        th, td {
            padding: 10px;
            text-align: center;
        }

        thead {
            background-color: #333;
            color: #fff;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #ddd;
        }

        /* Style for status buttons */
        .status-buttons {
            display: flex;
            justify-content: center;
        }

        .status-button {
            padding: 5px 10px;
            margin: 5px;
            cursor: pointer;
        }

        .status-button.approved {
            background-color: #4CAF50;
            color: white;
        }

        .status-button.pending {
            background-color: #FFC107;
            color: white;
        }

        .status-button.cancelled {
            background-color: #F44336;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Doctor Appointments</h1>
    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>Patient's Name</th>
                    <th>Specialist</th>
                    <th>Appointment Status</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="appointment-table-body">
                <!-- Appointments will be dynamically inserted here -->
            </tbody>
        </table>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Retrieve doctor appointment data from localStorage
            let appointmentsData = JSON.parse(localStorage.getItem("appointments_arr")) || [];

            // Reference to the table body
            let tableBody = document.getElementById("appointment-table-body");

            // Loop through appointments and create table rows
            appointmentsData.forEach(function (appointment) {
                let row = document.createElement("tr");

                let doctorNameCell = document.createElement("td");
                doctorNameCell.textContent = appointment.fullname;
                row.appendChild(doctorNameCell);

                let specialistCell = document.createElement("td");
                specialistCell.textContent = appointment.specialist;
                row.appendChild(specialistCell);

                let appointmentStatusCell = document.createElement("td");
                appointmentStatusCell.textContent = appointment.status;
                row.appendChild(appointmentStatusCell);

                let actionCell = document.createElement("td");
                let statusButtons = document.createElement("div");
                statusButtons.classList.add("status-buttons");

                // Create "Approved" button
                let approvedButton = document.createElement("button");
                approvedButton.classList.add("status-button", "approved");
                approvedButton.textContent = "Approve";
                approvedButton.addEventListener("click", function () {
                    appointmentStatusCell.textContent = "Approved";
                    appointment.status = "Approved";
                    localStorage.setItem("appointments_arr", JSON.stringify(appointmentsData));
                });

                // Create "Pending" button
                let pendingButton = document.createElement("button");
                pendingButton.classList.add("status-button", "pending");
                pendingButton.textContent = "Pending";
                pendingButton.addEventListener("click", function () {
                    appointmentStatusCell.textContent = "Pending";
                    appointment.status = "Pending";
                    localStorage.setItem("appointments_arr", JSON.stringify(appointmentsData));
                });

                // Create "Cancelled" button
                let cancelButton = document.createElement("button");
                cancelButton.classList.add("status-button", "cancelled");
                cancelButton.textContent = "Cancel";
                cancelButton.addEventListener("click", function () {
                    appointmentStatusCell.textContent = "Cancelled";
                    appointment.status = "Cancelled";
                    localStorage.setItem("appointments_arr", JSON.stringify(appointmentsData));
                });

                statusButtons.appendChild(approvedButton);
                statusButtons.appendChild(pendingButton);
                statusButtons.appendChild(cancelButton);
                actionCell.appendChild(statusButtons);
                row.appendChild(actionCell);

                tableBody.appendChild(row);
            });
        });
        
    </script>
</body>
</html>
