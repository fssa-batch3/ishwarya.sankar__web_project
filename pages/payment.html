<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../assests/style.css/pay.css">
</head>
<body>
    <form id="status">
    <div class="container">
        <div class="card">
            <p class="h8 ">Payment Details</p>
            <div class="row">
                <div class="col1">
                    <div class="column">
                        <p class="text">Person Name</p>
                        <input class="form-control mb-3" type="text" placeholder="Name" >
                    </div>
                </div>
                <div class="col1">
                    <div class="column">
                        <p class="text ">Card Number</p>
                        <input class="form-control mb-3" type="text" placeholder="1234 5678 435678">
                    </div>
                </div>
                <div class="col-6">
                    <div class="column">
                        <p class="text">Expiry</p>
                        <input class="form-control mb-3" type="text" placeholder="MM/YYYY">
                    </div>
                </div>
                <div class="col-6">
                    <div class="column">
                        <p class="text">CVV/CVC</p>
                        <input class="form-control mb-3 pt-2 " type="password" placeholder="***">
                    </div>
                </div>
                <div class="col1">
                    <div class="btn btn-primary mb-3">
                        <a href="./sucess.html" class="pay" type="submit">PAY</button></a>
                        <span class="fas fa-arrow-right"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
      </form>
</body>

</html>
