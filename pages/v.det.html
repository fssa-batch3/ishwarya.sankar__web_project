<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    img {
  width: 100%;
  display: block;
}
.main-wrapper {
  min-height: 100vh;
  background-color: #F1F1F1;
  display: flex;
  align-items: center;
  justify-content: center;
}
.container {
  max-width: 1200px;
  padding: 0 1rem;
  margin: 0 auto;
}
.product-div {
  margin: 1rem 0;
  padding: 2rem 0;
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  background-color: #fff;
  border-radius: 3px;
  column-gap: 10px;
}
.product-div-left {
  padding: 20px;
}
.product-div-right {
  padding: 20px;
}
.img-container img {
  width: 200px;
  margin: 0 auto;
}
.hover-container {
  display: flex;
  flex-wrap: wrap;
  align-items: center;
  justify-content: center;
  margin-top: 32px;
}
.hover-container div {
  border: 2px solid rgba(252, 160, 175, 0.7);
  padding: 1rem;
  border-radius: 3px;
  margin: 0 4px 8px 4px;
  display: flex;
  align-items: center;
  justify-content: center;
}
.active {
  border-color: rgb(255, 145, 163) !important;
}
.hover-container div:hover {
  border-color: rgb(255, 145, 163);
}
.hover-container div img {
  width: 50px;
  cursor: pointer;
}
.product-div-right span {
  display: block;
}
.product-name {
  font-size: 26px;
  margin-bottom: 22px;
  font-weight: 700;
  letter-spacing: 1px;
  opacity: 0.9;
}
.product-price {
  font-weight: 700;
  font-size: 24px;
  opacity: 0.9;
  font-weight: 500;
}
.product-rating {
  display: flex;
  align-items: center;
  margin-top: 12px;
}
.product-rating span {
  margin-right: 6px;
}
.product-description {
  font-weight: 18px;
  line-height: 1.6;
  font-weight: 300;
  opacity: 0.9;
  margin-top: 22px;
}
.btn-groups {
  margin-top: 22px;
}
.btn-groups button {
  display: inline-block;
  font-size: 16px;
  font-family: inherit;
  text-transform: uppercase;
  padding: 15px 16px;
  color: #fff;
  cursor: pointer;
  transition: all 0.3s ease;
}
.btn-groups button .fas {
  margin-right: 8px;
}
.add-cart-btn {
  background-color: rgb(0, 136, 255);
  color: white;
  border: 2px solid rgb(0, 136, 255);
  margin-right: 8px;
}
.add-cart-btn a {
  color: white;
}
.add-cart-btn:hover {
  background-color: #fff;
  color: black;
}








</style>
<body>
    <body>
        <div class="main-wrapper">
          <div class="container">
            <div class="product-div">
              <div class="product-div-left">
                <div class="img-container">
                  <img id="dietitian" />
                </div>
              </div>
              <div class="product-div-right">
                <span id="dietitian_name" class="product-name"></span>
                <span id="experience"></span>
                <span id="timing"></span>
                <p id="about" class="product-description"></p>
                <div class="btn-groups">
                  <a id="formDetail">
                    <button type="submit" class="add-cart-btn">
                      Book appoinment
                    </button>
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
        <script>
          // get value from URL
          const c_id = window.location.search;
          const c_params = new URLSearchParams(c_id);
          const get_details = c_params.get("id");
          console.log(get_details);
          // get data from localStorage
          let all = JSON.parse(localStorage.getItem("main"));
          console.log("all");
          let selectedUser = all.find(function (event) {
            let diet_id = event["id"];
            if (get_details == diet_id) {
              return true;
            }
          });
          console.log(selectedUser);
          // get value from page
          let image = document.getElementById("image");
          let name = document.getElementById("docname");
          let years = document.getElementById("description");
          let about = document.getElementById("about");
          let timing = document.getElementById("timing");
          name.innerText = selectedUser["name"];
          years.innerText = selectedUser["Experience"];
          timing.innerText = selectedUser["timing"];
          about.innerText = selectedUser["About"];
          const appointment_link = document.getElementById("formDetail");
          appointment_link.setAttribute("href", `./form2.html?id=${get_details}`);
          console.log(appointment_link);
        </script>
</body>
</html>
