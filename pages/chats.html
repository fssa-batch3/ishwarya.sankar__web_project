<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .container {
  width: 300px;
  margin: 0 auto;
}

label {
  display: block;
  margin-bottom: 5px;
}

button {
  margin-top: 10px;
}

</style>
<body>
    <div class="container">
        <h2>Doctor Availability</h2>
        <div>
          <label for="day">Select Day:</label>
          <select id="day">
            <option value="monday">Monday</option>
            <option value="tuesday">Tuesday</option>
            <option value="wednesday">Wednesday</option>
            <!-- Add options for other days -->
          </select>
        </div>
        <div>
          <label for="timeslots">Select Time Slots:</label>
          <div id="timeslots">
            <input type="checkbox" id="slot1" value="09:00 AM - 10:00 AM">
            <label for="slot1">09:00 AM - 10:00 AM</label>
            <br>
            <input type="checkbox" id="slot2" value="10:00 AM - 11:00 AM">
            <label for="slot2">10:00 AM - 11:00 AM</label>
            <br>
            <!-- Add more checkboxes for other time slots -->
          </div>
        </div>
        <button onclick="submitAvailability()">Submit</button>
      </div>
      
</body>
<script>
    function submitAvailability() {
  const selectedDay = document.getElementById("day").value;
  const selectedSlots = Array.from(document.querySelectorAll("#timeslots input[type='checkbox']:checked"))
    .map(checkbox => checkbox.value);

  console.log("Selected Day:", selectedDay);
  console.log("Selected Slots:", selectedSlots);
}

</script>
</html>
