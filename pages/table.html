<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Appointments</title>
    <style>
      body {
    font-family: Arial, sans-serif;
    text-align: center;
    margin: 20px;
}

h1 {
    color: #333;
}

.table-container {
    margin-top: 20px;
}

table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
}

table, th, td {
    border: 1px solid #ccc;
}

th, td {
    padding: 10px;
    text-align: center;
}

thead {
    background-color: #333;
    color: #fff;
}

tr:nth-child(even) {
    background-color: #f2f2f2;
}

tr:hover {
    background-color: #ddd;
}

    </style>
</head>
<body>
    <h1>Doctor Appointments</h1>
    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>Doctor Name</th>
                    <th>Specialist</th>
                    <th>Appointment Status</th>
                </tr>
            </thead>
            <tbody id="appointment-table-body">
                <!-- Appointments will be dynamically inserted here -->
            </tbody>
        </table>
    </div>

    <script >
      document.addEventListener("DOMContentLoaded", function () {
    // Retrieve doctor appointment data from localStorage
    let appointmentsData = JSON.parse(localStorage.getItem("appointments_arr")) || [];

    // Reference to the table body
    let tableBody = document.getElementById("appointment-table-body");

    // Loop through appointments and create table rows
    appointmentsData.forEach(function (appointment) {
        let row = document.createElement("tr");

        let doctorNameCell = document.createElement("td");
        doctorNameCell.textContent = appointment.fullname;
        row.appendChild(doctorNameCell);

        let specialistCell = document.createElement("td");
        specialistCell.textContent = appointment.specialist;
        row.appendChild(specialistCell);

        let appointmentStatusCell = document.createElement("td");
        appointmentStatusCell.textContent = appointment.approved ? "Approved" : "Pending";
        row.appendChild(appointmentStatusCell);

        tableBody.appendChild(row);
    });
});

    </script>
</body>
</html>
