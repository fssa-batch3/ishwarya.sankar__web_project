<!DOCTYPE html>
<html>
<head>
    <title>Doctor Form</title>
</head>
<body>
    <style>
         /* Reset default form styles */
form {
    font-family: Arial, sans-serif;
    margin: 0 auto;
    max-width: 400px;
    padding: 20px;
}

/* Style form labels */
form label {
    display: block;
    font-weight: bold;
    margin-bottom: 5px;
}

/* Style form input fields */
form input[type="text"],
form input[type="url"],
form textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
    transition: border-color 0.3s ease;
}

/* Style form input fields on focus */
form input[type="text"]:focus,
form input[type="url"]:focus,
form textarea:focus {
    border-color: #007bff;
    outline: none;
}

/* Style the submit button */
form button[type="submit"] {
    background-color: #007bff;
    color: #fff;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
}

/* Style the submit button on hover */
form button[type="submit"]:hover {
    background-color: #0056b3;
}

/* Add some spacing to the form */
form br {
    display: none;
    content: "";
    margin: 10px 0;
}

        /* Additional CSS styles for doctor cards */
        .doctor-card {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px;
            width: 300px; /* Adjust card width as needed */
            float: left;
            box-sizing: border-box;
            background-color: #fff;
        }
        .doctor-card img {
            max-width: 100%;
            height: auto;
        }
        .doctor-info {
            padding: 10px;
        }
        .btn-book-appointment {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
    <form id="doctorForm">
        <label for="docname">Name:</label>
        <input type="text" id="docname" required><br><br>

        <label for="type">Specialist:</label>
        <input type="text" id="type" required><br><br>

        <label for="time">Availability:</label>
        <input type="text" id="time" required><br><br>

        <label for="description">Experience:</label>
        <textarea id="description" required></textarea><br><br>

        <label for="image">Image URL:</label>
        <input type="url" id="image" required><br><br>

        <button type="submit">Add Doctor</button>
    </form>

    <script>
        const form = document.getElementById("doctorForm");

form.addEventListener("submit", function (e) {
    // Prevent the form from submitting
    e.preventDefault();

    // Validate each input field
    const docname = document.getElementById("docname").value.trim();
    const type = document.getElementById("type").value.trim();
    const time = document.getElementById("time").value.trim();
    const description = document.getElementById("description").value.trim();
    const image = document.getElementById("image").value.trim();

    if (!docname || !type || !time || !description || !image) {
        alert("Please fill out all fields.");
        return;
    }
    
    // Create an object to store the doctor details
    const doctorDetails = {
        name: docname,
        specialist: type,
        availability: time,
        experience: description,
        imageURL: image
    };

    // Store the doctor details in local storage
    const doctors = JSON.parse(localStorage.getItem("doctorsdetails")) || [];
    doctors.push(doctorDetails);
    localStorage.setItem("doctorsdetails", JSON.stringify(doctors));

    // You can add more specific validation criteria here if needed.

    // If all validations pass, you can submit the form
    alert("Form submitted successfully!");
    form.reset();
});
    </script>
</body>
</html>
