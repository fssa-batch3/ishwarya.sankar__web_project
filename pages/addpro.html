    <script>
        let arr = [];
        let form = document.getElementById("all");
        form.addEventListener("submit", function (event) {
            event.preventDefault();
            let meddata = {};
            const Medname = document.getElementById("pname").value;
            const MedURl = document.getElementById("img").value;
            const MedPrice = document.getElementById("price").value;
            let id = self.crypto.randomUUID();

            meddata["heading"] = Medname;
            meddata["image"] = MedURl;
            meddata["para"] = MedPrice;
            meddata["uuid"] = id;

            if (window.localStorage.getItem("Medicine") === null) {
                window.localStorage.setItem("Medicine", JSON.stringify(arr));
            } else {
                
                arr.push(meddata);
                window.localStorage.setItem("Medicine", JSON.stringify(arr));
            }
            window.location.href = "#";
        });
    </script>
