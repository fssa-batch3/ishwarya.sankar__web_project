<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Verification</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f2f2f2;
    margin: 0;
    padding: 0;
}

.container {
    max-width: 400px;
    margin: 0 auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
}

h1 {
    text-align: center;
    margin-bottom: 20px;
}

form {
    display: flex;
    flex-direction: column;
}

label {
    font-weight: bold;
    margin-bottom: 5px;
}

input[type="text"],
input[type="number"],
select {
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 3px;
}

button {
    background-color: #007BFF;
    color: #fff;
    padding: 10px 15px;
    border: none;
    cursor: pointer;
    border-radius: 3px;
}

button:hover {
    background-color: #0056b3;
}

    </style>
</head>
<body>
    <div class="container">
        <h1>Doctor Verification</h1>
        <form id="verificationForm">
            <label for="name">Doctor Name:</label>
            <input type="text" id="name" name="name" required pattern="^[A-Za-z\s]+$">
            
            <label for="experience">Experience (in years):</label>
            <input type="number" id="experience" name="experience" required min="0">
            
            <label for="lastWorked">Last Worked In:</label>
            <input type="text" id="lastWorked" name="lastWorked" required>
            
            <label for="specialization">Specialization:</label>
            <input type="text" id="specialization" name="specialization" required>
            
            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
            
            <label for="city">City:</label>
            <input type="text" id="city" name="city" required>
            
            <label for="aadhar">Aadhar Number:</label>
            <input type="text" id="aadhar" name="aadhar" required pattern="^\d{12}$">
            
            <label for="mobile">Mobile Number:</label>
            <input type="text" id="mobile" name="mobile" required pattern="^\d{10}$">
            
            <button type="submit">Verify</button>
        </form>
    </div>

    <script>document.addEventListener("DOMContentLoaded", function() {
        const verificationForm = document.getElementById("verificationForm");
    
        verificationForm.addEventListener("submit", function(event) {
            event.preventDefault();
    
            // Validate and get input values
            const name = document.getElementById("name").value;
            const experience = document.getElementById("experience").value;
            const lastWorked = document.getElementById("lastWorked").value;
            const specialization = document.getElementById("specialization").value;
            const gender = document.getElementById("gender").value;
            const city = document.getElementById("city").value;
            const aadhar = document.getElementById("aadhar").value;
            const mobile = document.getElementById("mobile").value;
    
            // Regular expressions for validation
            const aadharRegex = /^\d{12}$/;
            const mobileRegex = /^\d{10}$/;
    
            // Validate inputs using regular expressions
            if (!aadharRegex.test(aadhar)) {
                alert("Invalid Aadhar Number. Please enter a 12-digit Aadhar Number.");
                return;
            }
    
            if (!mobileRegex.test(mobile)) {
                alert("Invalid Mobile Number. Please enter a 10-digit Mobile Number.");
                return;
            }
    
            // Create a doctor object
            const doctor = {
                name,
                experience,
                lastWorked,
                specialization,
                gender,
                city,
                aadhar,
                mobile,
            };
    
            // Store the doctor object in local storage
            localStorage.setItem("verifiedDoctor", JSON.stringify(doctor));
    
            alert("Doctor verification successful. Data saved to local storage.");
    
            // Reset the form
            verificationForm.reset();
        });
    });
    </script>
</body>
</html>
