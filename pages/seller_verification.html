<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>seller verification</title>
    <link rel="stylesheet" href="../assests/style.css/addpro.css">
</head>

<body>
    <div class="form">
        <form id="all">
            <div class="title">Welcome!</div>
            <div class="subtitle">Verification of the seller</div>
            <div class="input-container ic1">
                <span>Last worked in Certificate</span>
                <input type="file" id="myfile" name="myfile" required><br>
            </div>

            <input type="text" class="input2" id="aadhaarNumber" placeholder="Enter Aadhaar Number" required>
            <button type="button" onclick="verifyAadhaar()">Verify</button>
            <p id="result"></p>
            <div class="input-container ic2">
                <input id="pname" class="input" type="text" placeholder=" " required />
                <span>Last worked In</span>
            </div>
            <div class="input-container ic2">
                <input id="price" class="input" type="number" placeholder=" " required pattern="\d{2}">
                <span>Work Experience</span>
            </div>

            <button type="submit" class="submit">Submit</button>

        </form>
    </div>

    <script>
        // Function to validate Aadhaar Number (simplified validation for demonstration purposes)
        function verifyAadhaar() {
            var aadhaarNumber = document.getElementById("aadhaarNumber").value;
            if (aadhaarNumber.length !== 12 || isNaN(aadhaarNumber)) {
                document.getElementById("result").innerText = "Invalid Aadhaar Number";
            } else {
                document.getElementById("result").innerText = "Aadhaar Number Verified";
            }
        }

        // Function to handle form submission
        document.getElementById("all").addEventListener("submit", function (event) {
            event.preventDefault();

            // Get form values
            var myfile = document.getElementById("myfile").value;
            var aadhaarNumber = document.getElementById("aadhaarNumber").value;
            var pname = document.getElementById("pname").value;
            var price = document.getElementById("price").value;

            // Validate form fields as needed
            if (aadhaarNumber.length !== 12 || isNaN(aadhaarNumber)) {
                alert("Invalid Aadhaar Number");
                return;
            }

            // Create an object to store the form data
            var formData = {
                myfile: myfile,
                aadhaarNumber: aadhaarNumber,
                pname: pname,
                price: price
            };

            // Retrieve and update the existing data in localStorage
            var existingData = JSON.parse(localStorage.getItem("formData")) || [];
            existingData.push(formData);
            localStorage.setItem("formData", JSON.stringify(existingData));

            // Optionally, you can clear the form fields after submission
            document.getElementById("myfile").value = "";
            document.getElementById("aadhaarNumber").value = "";
            document.getElementById("pname").value = "";
            document.getElementById("price").value = "";

            // Show a success message or perform other actions as needed
            alert("Form submitted and data stored in localStorage.");
        });
    </script>
</body>

</html>
