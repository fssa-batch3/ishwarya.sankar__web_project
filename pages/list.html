<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medicine List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <!-- <link rel="stylesheet" href="../assets/style.css/list.css"> -->
    <style>
        .medicine-card {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px;
            width: 300px; /* Adjust the width as needed */
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
            display: inline-block;
            vertical-align: top;
            border-radius:20px;
            background-color: rgb(194, 207, 194);
        }
        .medicine-card h2 {
            font-size: 18px;
        }
        .medicine-card img {
            max-width: 100%;
            height: auto;
        }
        .cart-summary {
            margin-top: 90px;
            border: 1px solid #ccc;
            padding: 10px;
            position: fixed;
            top: 0;
            right: 100px;
        }
        .cart-summary h2 {
            font-size: 18px;
        }
        .cart-items {
            list-style-type: none;
            padding: 0;
        }
        .cart-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        body {
    font-family: Helvetica, Arial, sans-serif;
    margin: 0;
    padding: 0;
}

/* Remove underlines from links */
a {
    text-decoration: none;
    color: #000;
}

/* Header Styles */
.site-header {
    background-color:lightblue;
    color: #fff;
    padding: 1em;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.site-identity h1 {
    font-size: 1.5em;
    margin: 0;
    margin-left:600px;
}

.site-navigation ul {
    list-style: none;
    margin: 0;
    padding: 0;
}

.site-navigation li {
    display: inline-block;
    margin-right: 20px;
}

.site-navigation a {
    color: #fff;
    text-decoration: none;
    font-weight: bold;
}
.btn{
    background-color: #4CAF50;
  
  /* Set text color */
  color: white;
  
  /* Add padding to the button */
  padding: 10px 20px;
  
  /* Add border and round corners */
  border: none;
  border-radius: 5px;
  
  /* Add a hover effect */
  transition: background-color 0.3s ease;
}
.remove{
    background-color: #4CAF50;
  
  /* Set text color */
  color: white;
  
  /* Add padding to the button */
  padding: 10px 20px;
  
  /* Add border and round corners */
  border: none;
  border-radius: 5px;
  
  /* Add a hover effect */
  transition: background-color 0.3s ease;
}
.buy{
    background-color: #4CAF50;
  
  /* Set text color */
  color: white;
  
  /* Add padding to the button */
  padding: 10px 20px;
  
  /* Add border and round corners */
  border: none;
  border-radius: 5px;
  
  /* Add a hover effect */
  transition: background-color 0.3s ease;
}
    </style>
</head>
<body>
      <!-- Header Start -->
      <header class="site-header">
        <div class="site-identity">
            <h1><a href="#">OUR PRODUCTS</a></h1>

        </div>  
        <!-- <nav class="site-navigation">
            <ul class="nav">
                <li><a href="#">About</a></li> 
                <li><a href="#">News</a></li> 
                <li><a href="#">Contact</a></li> 
            </ul>
        </nav> -->
    </header>
    
   
  
    <h1>Medicine List</h1>
    <div id="medicineList" class="medicine-container">
        <!-- Display medicines here -->
    </div>
    <div class="cart-summary">
        <h2>Shopping Cart</h2>
        <ul class="cart-items" id="cartList">
            <!-- Cart items will be displayed here -->
        </ul>
        <p>Total Price: <span id="totalPrice">0.00</span> Rupees</p> <!-- Add "0.00" as initial value -->
    </div>
    <script>
        const cart = JSON.parse(localStorage.getItem('cart')) || [];

        function displayMedicines() {
            const medicineList = document.getElementById('medicineList');
            const medicines = JSON.parse(localStorage.getItem('medicines')) || [];

            medicineList.innerHTML = '';

            medicines.forEach((medicine, index) => {
                const medicineDiv = document.createElement('div');
                medicineDiv.classList.add('medicine-card');
                medicineDiv.innerHTML = `
                    <h2>${medicine.name}</h2>
                    <img src="${medicine.image}" alt="${medicine.name}">
                    <p><strong>${medicine.name}</strong></p>
                    <p>Price: ${medicine.price} Rupees</p>
                    <button class ="btn" onclick="addToCart(${index})">Add To Cart</button>
                `;
                medicineList.appendChild(medicineDiv);
            });
        }

        // Function to add a medicine to the cart
        function addToCart(index) {
            const medicines = JSON.parse(localStorage.getItem('medicines')) || [];
            const selectedMedicine = medicines[index];
            cart.push(selectedMedicine);
            localStorage.setItem('cart', JSON.stringify(cart));
            updateCartSummary();
            displayCartItems();
        }

        // Function to calculate and update the cart summary
        function updateCartSummary() {
            const totalPriceElement = document.getElementById('totalPrice');
            const totalPrice = cart.reduce((total, item) => total + parseFloat(item.price), 0);
            

            // Format the total price to two decimal places
            totalPriceElement.textContent = totalPrice.toFixed(2);
        }

        // Function to display cart items in the sidebar
        function displayCartItems() {
            const cartList = document.getElementById('cartList');
            cartList.innerHTML = '';

            cart.forEach((item, index) => {
                const cartItem = document.createElement('li');
                cartItem.classList.add('cart-item');
                cartItem.innerHTML = `
                    <div>${item.name}</div>
                    <div>${item.price} Rupees</div>
                    <button class="remove" onclick="removeFromCart(${index})">Remove</button>
                    <button  class ="buy"onclick="redirectToDelivery(${index})">Buynow</button>

                `;
                cartList.appendChild(cartItem);
            });
        }

        // Function to remove a medicine from the cart
        function removeFromCart(index) {
            cart.splice(index, 1);
            localStorage.setItem('cart', JSON.stringify(cart));
            updateCartSummary();
            displayCartItems();
        }

        function redirectToDelivery(index) {
  // Use window.location.href to navigate to delivery.html with the index parameter
  window.location.href = `delivery.html?index=${index}`;
}

        // Initial display of medicines, cart summary, and cart items
        displayMedicines();
        updateCartSummary();
        displayCartItems();
    </script>
</body>
</html>
